<div class="container mt-5">
    <h2>Agregar Tarea</h2>
    <div class="mt-3 d-flex justify-content-center">
        <input type="text" #tareaInput class="form-control mb-2 w-50" placeholder="Escribe una tarea" />
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" (click)="agregarTarea(tareaInput.value); tareaInput.value=''" #agregarBtn>
            Agregar Tarea
        </button>
        <input type="hidden" (keyup.enter)="agregarBtn.click()">
    </div>
    <div class="mt-3 text-center">
        @if(tarea){
        <p>Tarea agregada: <strong>{{ tarea }}</strong></p>
        }@else {
        <p>No se ha agregado ninguna tarea.</p>
        }
    </div>
</div>
