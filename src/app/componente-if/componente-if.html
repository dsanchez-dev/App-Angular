<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h2 class="mb-4">Estatus de Autenticación</h2>
                    @if (isAutenticado) {
                    <p class="alert alert-success">¡El usuario está autenticado!</p>
                    } @else {
                    <p class="alert alert-danger">El usuario no está autenticado</p>
                    }
                    <button class="btn btn-outline-warning mt-3" (click)="alternarAutenticado()">
                        Cambiar Estado de Autenticación
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
